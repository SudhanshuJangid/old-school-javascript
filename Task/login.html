<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="h3 text-capitalize text-center py-4">login Page
                    </div>
                    <form id="form">
                        <div class="row">
                            <div class="col-12">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="useremail"
                                    autocomplete="off">
                                <small id="emailvalid" class="invalid-feedback"></small>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    autocomplete="off">
                                <small id="passvalid" class="invalid-feedback"></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12"><button type="submit" id="login"
                                    class="btn btn-secondary mt-3 form-control" onclick="enter(event)">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let validemail = false, validpass = false;



        const email = document.getElementById("email");
        const password = document.getElementById("password");

        function enter(event) {
            event.preventDefault();
            let str = email.value.trim();
            let emsg = document.getElementById("emailvalid");
            let fpass = password.value.trim();
            let pmsg = document.getElementById("passvalid");

            if (str === "") {
                emsg.innerText = "**value is incorrect**";
                email.classList.add("is-invalid");
                validemail = false;
            }
            else if (str === "subham@gmail.com") {
                email.classList.remove("is-invalid");
                email.classList.add("is-valid");
                emsg.innerText = "";
                validemail = true;
            }
            else {
                emsg.innerText = "Email is not Valid";
                email.classList.add('is-invalid');
                validemail = false;
            }

            if (fpass === "") {
                pmsg.innerText = "**Plz fill your password**";
                password.classList.add("is-invalid");
                validpass = false;
            }
            else if (fpass === "subhampoi123") {
                password.classList.add("is-valid");
                password.classList.remove("is-invalid");
                pmsg.innerText = "";
                validpass = true;
            }
            else {
                pmsg.innerText = "**Your password format is wrong**";
                password.classList.add("is-invalid");
                validpass = false;
            }
            console.log(validemail, validpass);

            if (validemail && validpass) {
                window.location.href = "form.html";
            }
            else {
                alert("Plz write the correct Email and Password");
                console.log("throw them out...");
            }
        }
    </script>
</body>

</html>
