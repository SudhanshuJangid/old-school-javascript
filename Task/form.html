<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="h3 text-capitalize text-center py-4">Registration Form
                    </div>
                    <form id="form">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" id="username" placeholder="Name:"
                                    name="username" value="" autocomplete="off" autofocus>
                                <small id="namevalid" class="invalid-feedback"></small>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6 box1">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="useremail"
                                    autocomplete="off" autofocus>
                                <small id="emailvalid" class="invalid-feedback"></small>
                            </div>
                            <div class="col-6 box1">
                                <input type="number" class="form-control" id="phone" placeholder="ID" name=""
                                    autocomplete="off" autofocus>
                                <small id="phonevalid" class="invalid-feedback"></small>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <input type="date" id="dob" class="form-control" autocomplete="off" min="1980-12-31"
                                    max="2010-12-31" autofocus>
                                <small id="datevalid" class="invalid-feedback"></small>
                            </div>
                            <div class="col-6">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    autocomplete="off" autofocus>
                                <small id="passvalid" class="invalid-feedback"></small>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6"><input type="submit" id="submit"
                                    class="btn btn-primary mt-3 form-control" value="Submit"></div>
                            <div class="col-6"><a href="login.html" id="login"
                                    class="btn btn-secondary mt-3 form-control">Sign In</a></div>
                            <div class="col-12"><a href="locals.html" id="show"
                                    class="btn btn-warning mt-3 form-control">Show Table</a></div>
                        </div>
                    </form>

                </div>
            </div>
            <div id="success" class=" alert alert-success alert-dismissible d-none mt-5" role="alert">
                <div class="text-center py-2 h3">
                    Your Appointed has been Booked....
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="successbtn()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div id="failure" class=" alert alert-danger alert-dismissible d-none mt-5" role="alert">
                <div class="text-center py-2 h3">
                    Your Appointed has been Booked....
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="failurebtn()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="valid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script> -->


</body>

</html>
